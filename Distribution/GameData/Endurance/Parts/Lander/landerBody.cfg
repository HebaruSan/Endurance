PART
{
	name = ENlanderBody
	module = Part
	author = benjee10/JPLRepo
	MODEL
	{
		model = Endurance/Assets/landerbody
		texture = lander, Endurance/Assets/lander
		texture = lander_mainengine, Endurance/Assets/lander_mainengine
		texture = landerengine_emissive, Endurance/Assets/landerengine_emissive		
	}
	MODEL
	{
		model = Endurance/Assets2/LanderBodyFXNodes
	}
	rescaleFactor = 1
	CrewCapacity = 4
	stackSymmetry = 1 
	CoMOffset = 0, -3, 0   
    CoLOffset = 0, -3.5, 0
	CoPOffset = 0, -3.5, 0
	centerOfBuoyancy = 0, -3.5, 0
	TechRequired = experimentalAerodynamics
	entryCost = 50000
	cost = 18000
	category  = Pods
	subcategory = 0
	title = Lander Fuselage
	manufacturer = Brand Aerospace Engineering
	description = The Lander is a powerful multipurpose vehicle designed to hoist heavy items to and from the surface of planets.  

	attachRules = 1,0,1,1,0
	mass = 7
	dragModelType = default
	maximum_drag = 0.15
	minimum_drag = 0.1
	angularDrag = 2
	crashTolerance = 17  
	maxTemp = 1500
	skinMaxTemp = 3300
	emissiveConstant = 1.1
	thermalMassModifier = 0.05
	breakingForce = 50
	breakingTorque = 50
	explosionPotential = 1
	vesselType = Lander
	tags = endurance interstellar lander
	NODE
	{
		name = dockingTop
		transform = dockingTop
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = dockingBottom
		transform = dockingBottom
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = VTOL1
		transform = VTOL1
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = VTOL2
		transform = VTOL2
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = VTOL3
		transform = VTOL3
		size = 1
		method = FIXED_JOINT
	}
	NODE
	{
		name = VTOL4
		transform = VTOL4
		size = 1
		method = FIXED_JOINT
	}	
	INTERNAL
	{
	  name = EnduranceLander
	}
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
	}
	MODULE
	{
		name = ModuleLiftingSurface	
		deflectionLiftCoeff = 4.5 //How much lift the surface generates
		dragAtMaxAoA = 0.3 //The drag at maximum angle of attack (AoA is the climbing/descent angle)
		dragAtMinAoA = 0.1 //The drag at minimum angle of attack
		useInternalDragModel = True
	}	
	MODULE
	{
		name = ModuleReactionWheel	
		PitchTorque = 200
		YawTorque = 200
		RollTorque = 200	
		RESOURCE
		{
			name = ElectricCharge
			rate = 5
		}
	}
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 1000
		maxAmount = 1000	
	}
	MODULE
	{
		name = ModuleEngines
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 1250
		heatProduction = 500
		fxOffset = 0, 0, 1.5
		PROPELLANT
		{
			name = LiquidFuel
			ratio = 0.1
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 0.122
			DrawGauge = True
		}
		PROPELLANT
		{
			name = ElectricCharge
			ratio = 1.8
		}
		atmosphereCurve
		{
		 key = 0 3500
		 key = 1 3450
		}	
	}
	EFFECTS
	{
		running
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = RCS
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.025
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = RCS
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}		
	}
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 5
	}
	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCS
		thrusterPower = 3
		resourceName = MonoPropellant
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = running
		atmosphereCurve
		{
		key = 0 360
		key = 1 200
		}
	}
	MODULE
	{
		name = ModuleScienceExperiment		
		experimentID = crewReport	
		experimentActionName = Crew Report
		resetActionName = Discard Crew Report
		reviewActionName = Review Report	
		useStaging = False	
		useActionGroups = True
		hideUIwhenUnavailable = True	
		rerunnable = True	
		xmitDataScalar = 1.0	
	}
	MODULE
	{
		name = ModuleScienceContainer
		
		reviewActionName = Review Stored Data
		storeActionName = Store Experiments
		evaOnlyStorage = True
		storageRange = 2.0
	}
	MODULE
	{
		name = FXModuleAnimateThrottle
		animationName = landerthrottle
		dependOnEngineState = True
		responseSpeed = 0.4
	}
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}	
}