@PART[ENlanderBody]:FOR[Endurance]:NEEDS[JSIAdvTransparentPods]
{	
	@MODULE[ENlanderBody]	
	MODULE
	{
		name = JSIAdvTransparentPod		
		transparentTransforms = Windows|Windows_TP_Overlay
		transparentShaderName = KSP/Alpha/Translucent Specular
		transparentPodDepthMaskShaderTransform = Lander_transparentpod_DM_Overlay
		stockOverlayDepthMaskShaderTransform = Lander_stock_DM_Overlay
		combineDepthMaskShaders = false
	}
}

@INTERNAL[EnduranceLander]:FOR[Endurance]:NEEDS[JSIAdvTransparentPods]
{	
	MODEL
	{		
		model = Endurance/Assets/Lander_transparentpod_DM_Overlay
		texture = lander, Endurance/Assets/lander
	}
}