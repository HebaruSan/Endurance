@PART[ENrangerBody]:FOR[Endurance]:NEEDS[JSIAdvTransparentPods]
{		
	MODULE
	{
		name = JSIAdvTransparentPod		
		transparentTransforms = Windows
		transparentShaderName = KSP/Alpha/Translucent Specular
		transparentPodDepthMaskShaderTransform = RangerIVA_transparentpod_DM_overlay
		stockOverlayDepthMaskShaderTransform = RangerIVA_stock_DM_overlay
		combineDepthMaskShaders = false
	}
}

@INTERNAL[rangerInternal]:FOR[Endurance]:NEEDS[JSIAdvTransparentPods]
{	
	MODEL
	{		
		model = Endurance/Assets/RangerIVA_transparentpod_DM_overlay
		texture = rangerbody, Endurance/Assets/rangerbody
	}
}