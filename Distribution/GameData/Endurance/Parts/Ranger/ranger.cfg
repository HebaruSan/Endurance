		}
		PROPELLANT
		{
			name = ElectricCharge
			ratio = 2
		}
		atmosphereCurve
		{
		 key = 0 2500
		 key = 1 2000
		}	
	}
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
	}
